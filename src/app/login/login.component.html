<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="text-center mb-4">
                    <h1>Login</h1>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="exampleInputPassword1">Username</label>
                        <input type="text" formControlName="username" class="form-control" placeholder="Full Name" />
                        <!-- <span class="text-danger" *ngIf="signUpForm.controls['fullname'].dirty && signUpForm.hasError('required','fullname')">*Full name is required</span> -->
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" formControlName="password" class="form-control" placeholder="Mobile Number" />
                        <!-- <span class="text-danger" *ngIf="signUpForm.controls['fullname'].dirty && signUpForm.hasError('required','fullname')">*Full name is required</span> -->
                    </div>

                    <button type="submit" class="btn btn-primary mx-auto">Log in</button>
                </form>
                <a routerLink="/signup" style="float: right;color:#fff;cursor:pointer">New User? Login</a>
            </div>
        </div>
    </div>
</div>
