<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="text-center mb-4">
                    <h1>Sign up</h1>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                    <div class="form-group">
                        <label for="exampleInputPassword1">Full Name</label>
                        <input type="text" formControlName="fullname" class="form-control" placeholder="Full Name" />
                        <!-- <span class="text-danger" *ngIf="signUpForm.controls['fullname'].dirty && signUpForm.hasError('required','fullname')">*Full name is required</span> -->
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Mobile Number</label>
                        <input type="text" formControlName="mobile" class="form-control" placeholder="Mobile Number" />
                        <!-- <span class="text-danger" *ngIf="signUpForm.controls['fullname'].dirty && signUpForm.hasError('required','fullname')">*Full name is required</span> -->
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Email Address</label>
                        <input type="text" formControlName="email" class="form-control" placeholder="Email Address" />
                        <!-- <span class="text-danger" *ngIf="signUpForm.controls['fullname'].dirty && signUpForm.hasError('required','fullname')">*Full name is required</span> -->
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Username</label>
                        <input type="text" formControlName="username" class="form-control" placeholder="Username" />
                        <!-- <span class="text-danger" *ngIf="signUpForm.controls['fullname'].dirty && signUpForm.hasError('required','fullname')">*Full name is required</span> -->
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
                        <!-- <span class="text-danger" *ngIf="signUpForm.controls['fullname'].dirty && signUpForm.hasError('required','fullname')">*Full name is required</span> -->
                    </div>
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </form>
                <a routerLink="/login" style="float: right;color:#fff;cursor:pointer">Existing User? Login</a>
            </div>
        </div>
    </div>
</div>
